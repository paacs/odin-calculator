<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <!-- AC, '+/-', del, /, 7, 8, 9, *, 4, 5, 6, -, 1, 2, 3, +, 0, '.', %, '=' -->
            <div class="row">
                <button class="sys" id="ac">AC</button>
                <button class="sys" id="del">del</button>
                <button class="mod" id="plusMinus">+/-</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="number" id="0">0</button>
                <button class="duck" id="decimal">.</button>
                <button class="mod" id="percent">%</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
